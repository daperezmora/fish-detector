<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    #webcam-container {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1;
      overflow: hidden;
      border: 2px solid #0ff;
      border-radius: 10px;
    }
    canvas {
      width: 100%;
      height: auto;
    }
    #label-container {
      margin-top: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Fish Recognition Unit</h1>
  <div id="webcam-container"></div>
  <div id="label-container">Loading model...</div>

  <script type="text/javascript">
    const URL = "./my_model/"; // Put your model folder here

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true); // width, height, flip
      await webcam.setup({ facingMode: "environment" }); // use back camera
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];
      labelContainer.innerText = `${top.className} 🐟 (${(top.probability * 100).toFixed(1)}%)`;
    }

    window.addEventListener('load', () => {
      init();
    });
  </script>
</body>
</html>
